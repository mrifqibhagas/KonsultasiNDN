<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namapasien</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap-grid.min.css" integrity="sha512-QTQigm89ZvHzwoJ/NgJPghQPegLIwnXuOXWEdAjjOvpE9uaBGeI05+auj0RjYVr86gtMaBJRKi8hWZVsrVe/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap-reboot.min.css" integrity="sha512-YmRhY1UctqTkuyEizDjgJcnn0Knu5tdpv09KUI003L5tjfn2YGxhujqXEFE7fqFgRlqU/jeTI+K7fFurBnRAhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/nunito" rel="stylesheet">
    <style>
        * {
          box-sizing: border-box;
        }
        
        input[type=text], select, textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          resize: vertical;
        }
        
        label {
          padding: 12px 12px 12px 0;
          display: inline-block;
        }
        
        input[type=submit] {
          background-color: #04AA6D;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          float: right;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        
        .container {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
        
        .col-lg 4 {
          float: left;
          width: 25%;
          margin-top: 6px;
        }
        
        .col-lg 8 {
          float: left;
          width: 75%;
          margin-top: 6px;
        }
        
        /* Clear floats after the columns */
        .row::after {
          content: "";
          display: table;
          clear: both;
        }
        
        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
          .col-lg 4, .col-lg 8, input[type=submit] {
            width: 100%;
            margin-top: 0;
          }
        }
        </style>
</head>
<body>
    <section class="w3-center" style = "
    Left
    :
    Linear Gradient
    rgba(3, 38, 91, 1)
    rgba(41, 118, 235, 0);
    /* Rectangle 43 */
    
    
    position: relative;
    top: 0px;
    
    background: linear-gradient(180deg, #03265B 0%, rgba(41, 118, 235, 0) 100%);">
        <div class="w3-container" style="padding-top: 50px;">
            <form id="app_form">
                <div class="w3-card container w3-center" style="padding: 20px; background-color: lightsteelblue; border-radius: 20px;">
                    <div class="row">
                        <div class="col-lg 4">
                          <label for="app_nama">Nama</label>
                        </div>
                        <div class="col-lg 8">
                          <input type="text" id="app_nama" name="app_nama" placeholder="nama">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg 4">
                          <label for="app_hp">Nomor HP</label>
                        </div>
                        <div class="col-lg 8">
                          <input type="text" id="app_hp" name="app_hp" placeholder="nomor hp">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg 4">
                          <label for="app_penyakit">Jenis Kanker Kulit</label>
                        </div>
                        <div class="col-lg 8">
                          <select id="app_penyakit" name="app_penyakit">
                            <option value="MEL">Melanoma</option>
                            <option value="NONMEL">Non Melanoma</option>
                          </select>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-lg 4">
                        <label for="app_jadwalkemo">Jadwal Kemoterapi</label>
                      </div>
                      <div class="col-lg 8">
                        <input type="date" class="form-control" id="app_jadwalkemo" name="app_jadwalkemo">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg 4">
                        <label for="app_terakhirkemo">Terakhir Kemoterapi</label>
                      </div>
                      <div class="col-lg 8">
                        <input type="date" class="form-control" id="app_terakhirkemo" name="app_terakhirkemo">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg 4">
                        <label for="app_jadwalkrio">Jadwal Krioterapi</label>
                      </div>
                      <div class="col-lg 8">
                        <input type="date" class="form-control" id="app_jadwalkrio" name="app_jadwalkrio">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg 4">
                        <label for="app_terakhirkrio">Terakhir Krioterapi</label>
                      </div>
                      <div class="col-lg 8">
                        <input type="date" class="form-control" id="app_terakhirkrio" name="app_terakhirkrio">
                      </div>
                    </div>
                    <br>
                    <div class="row">
                        <input type="submit" id="app_button" class="w3-button" style=" width: 100%; border-radius: 20px; color: white;background-color: #0C4293;" value="KIRIM" disabled>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <pre id="app_log"></pre>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
